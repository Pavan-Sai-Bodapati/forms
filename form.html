<html>
    <head>
        <script>
            function dataCollect(){
                var name=document.getElementById("txt").value;
                document.write(name);
            }
        </script>
    </head>
    <form>
        <label>Enter Name:- </label><input type="name" id="txt"><br><br>
        <label>Enter password:- </label><input type="password"><br><br>
        <input type="submit" onclick="dataCollect()"><br><br>
        <input type="reset"><br><br>
        <input type="button" value="button"><br><br>
    </form>
</html>
